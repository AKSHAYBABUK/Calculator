<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
                crossorigin="anonymous">
        <link rel="stylesheet" href="./calculator.css">
</head>

<body>
        <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-3 mt-5" 
                        style="background-color: black; border-radius: 50px; padding: 20px;">
                        <input type="text" id="result" class="form-control mt-5" placeholder="0"
                                style="text-align:end; padding: 20px; background-color: rgb(29, 27, 27); color: white; font-weight: bolder; font-size:x-large; border: black;">
                        <div>
                                        <button class="mt-3 ms-1 me-1" onclick="allclear()"
                                                style="border-radius: 50px; background-color: white; font-size: xx-large;">AC</button>
                                        <button class="mt-3 ms-1 me-1" onclick="backspace()"
                                                style="border-radius: 50px; background-color: white; font-size: xx-large">&#9003</button>
                                        <button class="mt-3 ms-1 me-1" onclick="display('%')"
                                                style="border-radius: 50px; background-color: white; font-size: xx-large">%</button>

                                        <button class="mt-3 ms-1 me-1" onclick="display('/')"
                                                style="border-radius: 50px;background-color: rgb(240, 164, 23) ; color: white; font-size: xx-large ">/</button>
                                                <br>

                                        <button class="mt-3 ms-1 me-1" onclick="display(7)"
                                                style="border-radius: 50px; background-color: grey;  color: white ; font-size: xx-large ">7</button>

                                        <button class="mt-3 ms-1 me-1" onclick="display(8)"
                                                style="border-radius: 50px;background-color: grey;  color: white ; font-size: xx-large">8</button>

                                        <button class="mt-3 ms-1 me-1" onclick="display(9)"
                                                style="border-radius: 50px; background-color: grey;  color: white ; font-size: xx-large">9</button>

                                        <button class="mt-3 ms-1 me-1" onclick="display('*')"
                                                style="border-radius: 50px; background-color:rgb(240, 164, 23);  color: white ; font-size: xx-large">*</button>
                                                <br>


                                        <button class="mt-3 ms-1 me-1" onclick="display(4)"
                                                style="border-radius: 50px; background-color: grey;  color: white ; font-size: xx-large">4</button>

                                        <button class="mt-3 ms-1 me-1" onclick="display(5)"
                                                style="border-radius: 50px;background-color: grey;  color: white ; font-size: xx-large">5</button>

                                        <button class="mt-3 ms-1 me-1" onclick="display(6)"
                                                style="border-radius: 50px;background-color: grey;  color: white ; font-size: xx-large">6</button>

                                        <button class="mt-3 ms-1 me-1" onclick="display('-')"
                                                style="border-radius: 50px;background-color:rgb(240, 164, 23);  color: white ; font-size: xx-large">-</button>
                                                <br>


                                        <button class="mt-3 ms-1 me-1" onclick="display(1)"
                                                style="border-radius: 50px;background-color: grey;  color: white ; font-size: xx-large">1</button>
                                        <button class="mt-3 ms-1 me-1" onclick="display(2)"
                                                style="border-radius: 50px;background-color: grey;  color: white ; font-size: xx-large">2</button>

                                        <button class="mt-3 ms-1 me-1" onclick="display(3)"
                                                style="border-radius: 50px;background-color: grey;  color: white ; font-size: xx-large">3</button>

                                        <button class="mt-3 ms-1 me-1" onclick="display('+')"
                                                style="border-radius: 50px;background-color:rgb(240, 164, 23);  color: white ; font-size: xx-large">+</button>
                                                <br>

                                <button class="mt-3 ms-1 me-1" id="b1" onclick="display(0)"
                                        style="border-radius: 50px;background-color: grey;  color: white ; font-size: xx-large">0</button>

                                <button class="mt-3 ms-3 me-1" onclick="display('.')"
                                        style="border-radius: 50px;background-color: grey;  color: white ; font-size: xx-large">.</button>

                                <button class="mt-3 ms-1 me-1 mb-3" onclick="equation()"
                                        style="border-radius: 50px; background-color: rgb(240, 164, 23);  color: white ; font-size: xx-large">=</button>

        </div>
        </div>

        <div class="col-lg-4"></div>
        </div>


</body>

<script src="./calculator.js"></script>

</html>
